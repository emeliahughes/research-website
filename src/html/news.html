{% set page_title = 'Emelia Hughes Portfolio' %}
{% set navbar_expand = false %}
{% set navbar_mobile = 'style-3' %}
{% set footer = 'default-2' %}
{% set footer_dark = true %}

{% extends 'layouts/layout-1.html' %}


{% block content %}
<div class="container w-100 mt-10 mb-100 align-items-center">
    <h2 class="h3 text-center mt-100 pb-30 mb-30" style="color: #a32121">What I've been up to</h2>
    <hr class="mt-30 mb-60 my-50">
    <div mv-app="news" class="mv-autoedit" mv-bar='no-login' mv-storage="https://github.com/emeliahughes/research-website/src/html/data">
        <ul mv-list>
            <div class="card card-blog card-horizontal card-md" property="news-item" mv-list-item  mv-order="asc">
                <span class="card-img">
                    <img property="image" alt="">
                </span>
                <span class="card-body">
                    <h4 class="card-title" property="title"></h4>
                    <div class="card-date" property="date"></div>
                    <p class="card-text" property="text"></p>
                    <span href="[href]" class="btn btn-sm btn-clean"><span property="button"></span> &rightarrow;</span>
                </div>
            </div>
        </ul>
    </div>
</div>
{% endblock %}
